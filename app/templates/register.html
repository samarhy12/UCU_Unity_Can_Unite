{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
          <h3>Create Your Account</h3>
        </div>
        <div class="card-body">
          <form
            method="POST"
            enctype="multipart/form-data"
            action="{{ url_for('register') }}"
          >
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="full_name">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="full_name"
                  name="full_name"
                  placeholder="John Doe"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="occupation">Occupation</label>
                <input
                  type="text"
                  class="form-control"
                  id="occupation"
                  name="occupation"
                  placeholder="Software Developer"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="institution">Institution/Place of Work</label>
                <input
                  type="text"
                  class="form-control"
                  id="institution"
                  name="institution"
                  placeholder="Company/Institution"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="address">Residential Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="123 Main St"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="0123456789"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="emergency_contact_name"
                  >Emergency Contact Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="emergency_contact_name"
                  name="emergency_contact_name"
                  placeholder="Jane Doe"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="emergency_contact_relationship">
                  Relationship to Emergency Contact
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="emergency_contact_relationship"
                  name="emergency_contact_relationship"
                  placeholder="Sister, Friend, etc."
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="emergency_contact_phone"
                  >Emergency Contact Phone Number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="emergency_contact_phone"
                  name="emergency_contact_phone"
                  placeholder="0987654321"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="location">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  name="location"
                  placeholder="Accra"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="ghana_card">Ghana Card (Max 10MB)</label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="ghana_card"
                  name="ghana_card"
                  required
                />
                <label class="custom-file-label" for="ghana_card"
                  >Choose file...</label
                >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter a strong password"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Re-enter your password"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">
              Register
            </button>
            <div class="text-center mt-3">
              <small
                >Already have an account?
                <a href="{{ url_for('login') }}">Login here</a></small
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
